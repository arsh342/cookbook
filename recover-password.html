<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook | Recover</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/c1cNhLrW/Untitled-design-removebg-preview.png">
    <link rel="stylesheet" href="/css/fire-style.css">
    <script type="module" src="/js/firebaseauth.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Recover Password</h1>
        <form id="recoverPasswordForm" method="post" action="">
            <div id="recoverMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <input type="email" id="recoverEmail" placeholder="Enter your email" required>
                <label for="recoverEmail">Email</label>
            </div>
            <button class="btn" id="submitRecoverPassword">Send Reset Link</button>
        </form>
        <div class="links">
            <p>Remember your password?</p>
            <a href="fire-index.html">Back to Sign In</a>
        </div>
    </div>
    <script src="/js/recover-password.js"></script>
</body>

</html>
