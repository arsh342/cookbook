<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook | Authorization</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/c1cNhLrW/Untitled-design-removebg-preview.png">
    <link rel="stylesheet" href="/css/fire-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="tabs">
                <button id="signInButton" class="tab-btn active" data-tab="signin">Sign In</button>
                <button id="signUpButton" class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            <div id="signin" class="tab-content active">
                <h2>Sign In</h2>
                <form id="signinForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signinEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signinPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p class="forgot-password"><a href="#" id="forgotPassword">Forgot Password?</a></p>
            </div>
            <div id="signup" class="tab-content">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="social-login">
                <p>Or sign in with:</p>
                <button id="googleLogin" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button id="twitterLogin" class="social-btn twitter-btn">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
            </div>
        </div>
    </div>
    <div id="message" class="message"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/fire-script.js"></script>
</body>
</html>
