<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook | Login/Signup</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/c1cNhLrW/Untitled-design-removebg-preview.png">
    <link rel="stylesheet" href="/css/fire-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <img src="https://i.postimg.cc/mDBsM7gV/Untitled-5-2-removebg-preview.png" alt="Cookbook Logo">
            </div>
            <div class="tabs">
                <button id="loginTab" class="tab-btn active">Login</button>
                <button id="signupTab" class="tab-btn">Sign Up</button>
            </div>
            <div id="loginForm" class="tab-content active">
                <h2>Welcome Back</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </div>
            <div id="signupForm" class="tab-content">
                <h2>Create Account</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div class="social-login">
                <button id="googleSignIn" class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/fire-script.js"></script>
</body>
</html>
