<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseauth.js"></script>
  <style>
  </style>
</head>

<body>
  <div class="container" id="signup">
    <h1 class="form-title">Sign Up</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <i id="toggleRegisterPassword" class="fas fa-eye toggle-password"></i>
      </div>
      <button class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <p class="or">or</p>
    <div class="icons">
      <button id="google-Login-btn"><i class="fab fa-google"></i></button>
      <button id="twitter-Login-btn"><i class="fab fa-twitter"></i></button>
    </div>
    <div class="links">
      <p>Already Have an Account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <div class="container" id="signIn" style="display:none;">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <i id="toggleLoginPassword" class="fas fa-eye toggle-password"></i>
      </div>

      <p class="recover">
        <a href="recover-password.html">Recover Password</a>
      </p>
      <button class="btn" id="submitSignIn">Sign In</button>
    </form>
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
